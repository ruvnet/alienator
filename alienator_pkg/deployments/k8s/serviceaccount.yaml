apiVersion: v1
kind: ServiceAccount
metadata:
  name: vibecast
  labels:
    app: vibecast
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vibecast
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vibecast
subjects:
- kind: ServiceAccount
  name: vibecast
roleRef:
  kind: Role
  name: vibecast
  apiGroup: rbac.authorization.k8s.io