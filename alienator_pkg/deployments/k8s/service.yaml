apiVersion: v1
kind: Service
metadata:
  name: vibecast
  labels:
    app: vibecast
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vibecast
---
apiVersion: v1
kind: Service
metadata:
  name: vibecast-headless
  labels:
    app: vibecast
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vibecast